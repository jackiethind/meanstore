<div ng-controller = "customersController">
    <h1>Customers Partial</h1>
    <div ng-if="errormessage">
      <p>{{errormessage}}</p>
    </div>
    <div>
        <h3>Add a new customer</h3>
        <hr/>
        <form ng-submit="createCustomer()">
            <label for="firstname">First Name:</label>
            <input type="text" ng-model="new_customer.first_name">
            <label for="firstname">Last Name:</label>
            <input type="text" ng-model="new_customer.last_name">
            <input type="submit" value="Make Customer">
        </form>
        <table class="table table-striped">
        <thead>
          <th>First name</th>
          <th>Last name</th>
          <th>Created Date</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr ng-repeat="c in customers">
            <td ng-bind="c.first_name"></td>
            <td ng-bind="c.last_name"></td>
            <td ng-bind="c.createdAt"></td>
            <td>
              <button type="button" ng-click="deleteCustomer(c)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
